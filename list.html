<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        ol{
         list-style-type: lower-latin ;
        }
        ul li{
            list background:url() ;
        }
       ol li{
            color: brown;
        }

    </style>

<body>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>
</body>
</html>
